<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

    <style>
        text {
            font: 14px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>
    historicalBarChart = [
     {
	color: "#5597C4",
    values:
    [ 
	  { x : "Bronx", y: 6747 },
	  { x : "Brooklyn", y : 16290 },
      { x : "Manhattan", y : 41970 },
      { x : "Queens", y : 14363 },
      { x : "Staten Island", y : 5888 }

    ]
  }
];
    nv.addGraph(function() {
        var chart = nv.models.multiBarChart()
		
        .showControls(false)
		.showLegend(false)
        .stacked(true);
		
        chart.yAxis
            .tickFormat(d3.format(',.0f'))
			//.tickFormat(d3.format('.2s'))
            .axisLabelDistance(0);
        chart.xAxis
            .staggerLabels(true)
            .axisLabel('');
        chart
            .reduceXTicks(true)
          
        d3.select('#chart1 svg')
            .datum(historicalBarChart)
            .call(chart);
        nv.utils.windowResize(chart.update);
        return chart;
    });
</script>
</body>
</html>
